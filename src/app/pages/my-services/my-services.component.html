  <div class="ctn-inicio-services">
      <div class="ctn-skills-services">
        <app-skills></app-skills>
        <div class="ctn-skills-services__swiper ctn-swiper">
          <h3 class="ctn-skills-services__title">Mis servicios</h3>
          <swiper [effect]="'cards'" [grabCursor]="true" class="mySwiper">
            <ng-template swiperSlide>
              <div class="card">
                <img class="card-img-top" src="../../../assets/img/landing-page-icon.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Landing pages</h5>
                  <p class="card-text">Construcción de landing pages a medida para tu negocio, tienda o página personal.</p>
                </div>
              </div>
            </ng-template>
            <ng-template swiperSlide>
              <div class="card">
                <img class="card-img-top" src="../../../assets/img/web-application-icon.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Aplicaciones web</h5>
                  <p class="card-text">Diseño y desarrollo de SPA con modernas tecnologías web.</p>
                </div>
              </div>
            </ng-template>
            <ng-template swiperSlide>
              <div class="card card-mobile">
                <img class="card-img-top" src="../../../assets/img/mobile-application-icon.png"  alt="Card image cap">
                <div class="card-body card-info-mobile">
                  <h5 class="card-title">Aplicaciones móviles</h5>
                  <p class="card-text">Diseño e implementación de aplicaciones móviles para Android y IOS</p>
                </div>
              </div>
            </ng-template>
            <!-- <ng-template swiperSlide>Slide 4</ng-template
            ><ng-template swiperSlide>Slide 5</ng-template
            ><ng-template swiperSlide>Slide 6</ng-template
            ><ng-template swiperSlide>Slide 7</ng-template
            ><ng-template swiperSlide>Slide 8</ng-template
            ><ng-template swiperSlide>Slide 9</ng-template> -->
          </swiper>
        </div>
      </div>

  </div>
